<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>The Polished Stone</title>
</head>
<style>
    body {
        background-image: url('/static/imgs/bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body class="mb-5">
    <div class="container vstack gap-5 mt-5">
        <div class="row bg-dark bg-opacity-75 rounded py-3">
            <div class="col-2">
                <a href="/">
                    <img class="w-100 rounded-3 ps-5" src="static/imgs/polishedstonelogo.jpg" alt="Logo">
                </a>
            </div>
            <div class="col-8 text-light text-center mt-3">
                <h1>The Polished Stone</h1>
                <h3>Custom Jewelry and Accessories</h3>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/store">Store</a>
                        <a class="nav-link" href="/media">Gallery</a>
                        <a class="nav-link" href="/contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="d-flex justify-content-center">
        <div class="flex-column bg-dark rounded-1 px-5 mt-3 p-3 w-25">
            <h1 class="form-label text-white fw-bold text-center mb-5">Login</h1>
            <form class="mb-3" action="/process_login" method="POST">
                <div class="container text-danger text-center bg-dark">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <label class="form-label text-white fw-bold" for="email">Email:</label>
                <input class="form-control mb-2" type="text" name="email">
                <label class="form-label text-white fw-bold" for="password">Password:</label>
                <input class="form-control mb-2" type="password" name="password">
                <div class="d-flex justify-content-between mt-5">
                    <a class="btn btn-info fw-bold" href="/register">Register</a>
                    <input class="btn btn-success fw-bold" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
