<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>The Polished Stone</title>
</head>
<style>
    body {
        background-image: url('/static/imgs/bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body class="mb-5">
    <div class="container vstack gap-5 mt-5">
        <div class="row bg-dark bg-opacity-75 rounded py-3">
            <div class="col">
                <a href="/">
                    <img class="w-100 rounded-3 ps-5" src="static/imgs/polishedstonelogo.jpg" alt="Logo">
                </a>
            </div>
            <div class="col-8 text-center text-light mt-3">
                <h1>The Polished Stone</h1>
                <h3>Custom Jewelry and Accessories</h3>
            </div>
            <div class="col text-center d-flex flex-column">
                {% if current_user == False %}
                <a class="btn btn-success mt-4 fw-bold" href="/login">Login</a>
                <a class="btn btn-info mt-4 fw-bold" href="/register">Register</a>
                {% elif current_user.id == session.user_id %}
                <form action="/logout" method="post">
                    <button class="btn btn-danger mt-4 fw-bold" type="submit">Logout</button>
                </form>
                <a class="btn btn-info mt-4 fw-bold" href="/profile/{{session.user_id}}">My Profile</a>
                {% endif %}
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link active" aria-current="page" href="/store">Materials</a>
                        <a class="nav-link" href="/media">Gallery</a>
                        <a class="nav-link" href="/contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Have to add fetching of material id's for materials uploaded by Admin -->
    <div class="container">
        <h3 class="text-center mt-5 text-light">Available Material</h3>
        <div class="row text-center justify-content-center mt-5 input-group">
            <div class="col text-center">
                <a href="/1/products">
                    <img class="img-thumbnail rounded float-start" src="static/imgs/agate.jpg" alt="Agate">
                </a>
                <label class="input-group-text bg-dark d-flex justify-content-center text-light fs-3" for="1">Agate</label>
            </div>
            <div class="col text-center">
                <a href="/2/products">
                    <img class="img-thumbnail rounded float-center" src="static/imgs/jade.jpg" alt="Jade">
                </a>
                <label class="input-group-text bg-dark d-flex justify-content-center text-light fs-3" for="2">Jade</label>
            </div>
            <div class="col text-center">
                <a href="/3/products">
                    <img class="img-thumbnail rounded float-end" src="static/imgs/jasper.jpg" alt="Jasper">
                </a>
                <label class="input-group-text bg-dark d-flex justify-content-center text-light fs-3" for="3">Jasper</label>
            </div>
            <div class="row text-center justify-content-center mt-5 mb-5 input-group">
                <div class="col text-center">
                    <a href="/4/products">
                        <img class="img-thumbnail rounded float-start" src="static/imgs/quartz.jpg" alt="Quartz">
                    </a>
                    <label class="input-group-text bg-dark d-flex justify-content-center text-light fs-3" for="4">Quartz</label>
                </div>
                <div class="col text-center">
                    <a href="/5/products">
                        <img class="img-thumbnail rounded float-center" src="static/imgs/serpentine.jpg" alt="Serpentine">
                    </a>
                    <label class="input-group-text bg-dark d-flex justify-content-center text-light fs-3" for="5">Serpentine</label>
                </div>
                <div class="col text-center">
                    <a href="/6/products">
                        <img class="img-thumbnail rounded float-center" src="static/imgs/woodstaff.jpg" alt="Wood">
                    </a>
                    <label class="input-group-text bg-dark d-flex justify-content-center text-light fs-3" for="6">Wood</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
